
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>create object</title>
    </head>
    <body>
        <p>创建JavaScript对象</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "bilue"
            }
            document.getElementById("demo").innerHTML = 
                person.firstName + "现在" + person.age + " 岁。";
        </script>

    </body>
</html>
