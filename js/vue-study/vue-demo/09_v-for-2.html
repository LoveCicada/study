<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue-Document</title>
</head>
<body>
    <!--插值 view-->
    <div id="app">
        <div v-for="(item, index) in arr">
            {{msg}} - {{index}} - {{item}}
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let vbj = new Vue({
            el: '#app', //element
            data: {
                msg: 'course',
                arr: ['java', 'c++', 'php'],
                
            },
            methods: {
                
            }
        })  //model
    </script>
</body>
</html>
