<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue-Document</title>
</head>
<body>
    <!--插值 view-->
    <div id="app">
        <div v-text="book.author"></div>
        <div v-text="book.works"></div>
        <div v-text="book.message"></div>
        <div v-html="book.message"></div>
        {{book.message}}
        <div>--------------------------------</div>
        <div v-text="author"></div>
        <div v-text="works"></div>
        <div v-text="message"></div>
        <div v-html="message"></div>
        {{message}}
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //element
            data: {
                book: {
                    author: '尤雨溪',
                    works: 'vue',
                    message: '<h1>Hello Vue!<h1>',
                    number: 0,
                    isShow: true
                },
                author: '尤雨溪',
                works: 'vue',
                message: '<h1>Hello Vue!<h1>',
                number: 0,
                isShow: true
            }
        })  //model
    </script>
</body>
</html>
