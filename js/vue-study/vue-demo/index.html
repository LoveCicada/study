<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue-Document</title>
</head>
<body>
    <!--插值 view-->
    <div id="app">
        作者: {{author}} <br>
        作品: {{works}}  <br>
        {{message}}      <br>
        {{number+1}}     <br>
        {{message.toUpperCase()}} <br>
        {{isShow? '显示': '不显示'}} <br>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //element
            data: {
                author: '尤雨溪',
                works: 'vue',
                message: 'Hello Vue',
                number: 0,
                isShow: true
            }
        })  //model
    </script>
</body>
</html>
