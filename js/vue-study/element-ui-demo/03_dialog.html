<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格和表单</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<body>
  <div id="app">
    <el-form :inline="true" class="demo-form-inline">
      <el-form-item label="栏目名称">
        <el-input placeholder="栏目名称" size="small"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" size="small">搜索</el-button>
      </el-form-item>
    </el-form>
    <el-button type="primary" size="small" @click="add">新增</el-button>
    <el-button type="primary" size="small">删除</el-button>
    <el-table :data="tableData">
      <el-table-column prop="name" label="栏目名称"></el-table-column>
      <el-table-column prop="desc" label="栏目描述"></el-table-column>
      <el-table-column label="操作">
        <template>
          <el-button type="primary" size="small">编辑</el-button>
          <el-button type="danger" size="small" @click="del">删除</el-button>
        </template>
      </el-table-column>
    </el-table>

    <el-dialog title="新增栏目" :visible.sync="dialogFormVisible" width="30%">
      <el-form label-position="left" label-width="80px">
        <el-form-item label="栏目名称">
          <el-input></el-input>
        </el-form-item>
        <el-form-item label="栏目描述">
          <el-input></el-input>
        </el-form-item>
      </el-form>
      <div slot="footer" class="dialog-footer">
        <el-button size="small" @click="dialogFormVisible=fale">取消</el-button>
        <el-button type="primary" size="small" @click="save">确定</el-button>
      </div>
    </el-dialog>
  </div>

  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app', //element
      data: {
        dialogFormVisible: false,
        item:{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },
        tableData:[{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },]
      },
      methods: {
        add: function(){
          this.dialogFormVisible = true;
        },
        save: function(){
          
          //1. 提交数据到后台
          //2. 对话框隐藏
          this.dialogFormVisible = false;

        },
        del: function(){
          console.log('test del');
         this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
           confirmButtonText: '确定',
           cancelButtonText: '取消',
           type: 'warning'
         }).then(() => {
           this.$message({
             type: 'success',
             message: '删除成功!'
           });
         }).catch(() => {
           this.$message({
             type: 'info',
             message: '已取消删除'
           });          
         });
        },
      }
    })
  </script>
</body>

</html>
