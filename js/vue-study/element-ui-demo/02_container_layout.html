<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<body>
  <div id="app">
    <el-row>
      <el-col offset="8">
        <el-menu :default-active="activeIdx" mode="horizontal">
          <el-menu-item index="1">首页</el-menu-item>
          <el-menu-item index="2">新闻</el-menu-item>
          <el-menu-item index="3">论坛</el-menu-item>
          <el-submenu index="4">
            <template slot="title">常用功能</template>
            <el-menu-item index="4-1">选项1</el-menu-item>
            <el-menu-item index="4-2">选项2</el-menu-item>
            <el-menu-item index="4-3">选项3</el-menu-item>
            <el-submenu index="4-4">
              <template slot="title">选项4</template>
              <el-menu-item index="4-4-1">选项1</el-menu-item>
              <el-menu-item index="4-4-2">选项2</el-menu-item>
              <el-menu-item index="4-4-3">选项3</el-menu-item>
            </el-submenu>
          </el-submenu>
          <el-menu-item index="5" disabled>消息中心</el-menu-item>
          <el-menu-item index="6"><a href="https://www.ele.me" target="_blank">订单管理</a>></el-menu-item>
        </el-menu>
      </el-col>
    </el-row>

    <el-contain>
      <el-header>顶部</el-header>
      <el-aside>侧边</el-aside>
      <el-main>main</el-main>
      <el-footer>底部</el-footer>
    </el-contain>
  </div>


  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app', //element
      data: {
        visible: false,
        activeIdx: "2",
      },
      methods: {

      }
    })
  </script>
</body>

</html>
