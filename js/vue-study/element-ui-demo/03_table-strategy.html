<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格和表单</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<body>
  <div id="app">
    <el-form :inline="true" class="demo-form-inline">
      <el-form-item label="栏目名称">
        <el-input placeholder="栏目名称" size="small"></el-input>
      </el-form-item>
      <el-form-item label="活动区域">
        <el-select placeholder="活动区域" size="small">
          <el-option label="区域一" value="chengdu"></el-option>
          <el-option label="区域二" value="chongqing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" size="small">查询</el-button>
      </el-form-item>
    </el-form>
    <el-button type="primary" size="small">新增</el-button>
    <el-button type="primary" size="small">删除</el-button>

    <!-- table -->
    <el-table :data="tableData">
      <el-table-column prop="id" label="策略代码"></el-table-column>
      <el-table-column prop="desc" label="策略名称"></el-table-column>
      <el-table-column label="操作">
        <template>
          <el-button type="primary" size="medium">编辑</el-button>
          <el-button type="primary" size="small">删除</el-button>
          <el-button type="primary" size="mini">删除</el-button>
        </template>
      </el-table-column>
    </el-table>

  </div>

  <script src="js/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app', //element
      data: {
        item:{
          name: '新闻联播',
          desc: '播报新闻',
          operate: '播放'
        },
        tableData:[{
          id: '1619',
          desc: 'JOVE标清合成_16比9',
          operate: '播放'
        },{
          id: '1612',
          desc: 'JOVE标清合成_16比9',
          operate: '播放'
        },{
          id: '1613',
          desc: 'JOVE标清合成_16比9',
          operate: '播放'
        },{
          id: '1614',
          desc: 'JOVE标清合成_16比9',
          operate: '播放'
        },{
          id: '1615',
          desc: 'JOVE标清合成_16比9',
          operate: '播放'
        },]
      },
      methods: {

      }
    })
  </script>
</body>

</html>
